<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Learning</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div id="app">
			<p> {{ fullName }} </p>
			<p> Livello {{ level }} </p>
			<input v-model="firstName" />
			<input v-model="lastName" />
			<input v-model="points" />
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>

	<script>

		new Vue({
			el : "#app",
			data : {
				points : 0,
				firstName : 'Mario',
				lastName : 'Rossi'
			},
			computed : {
				level : function() {
					if (this.points < 100) return 'Principiante';
					else if (this.points > 100 && this.points < 500) return 'Intermedio';
					else return 'Esperto';
				},
				fullName : function() {
					return this.firstName + ' ' + this.lastName;
				}
			}
		});

	</script>
</body>
</html>
