<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Learning</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div id="app">
			<counter subject="Likes"></counter>
			<counter subject="Dislikes"></counter>
		</div>
	</div>

	<template id="counter-template">
		<div class="counter">
			<h1>{{ subject }}</h1>
			<button class="btn btn-primary" @click="count += 1">Clicked {{ count }} times</button>
		</div>
	</template>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>

	<script>

		Vue.component('counter', {
			template : '#counter-template',
			props : ['subject'],
			data : function() {
				return { count: 0 };
			}
		});

		new Vue({
			el : "#app"
		});
	</script>
</body>
</html>
