<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Learning</title>
</head>
<body>

	<div id="app">
		<h1>{{ message }}</h1>

		<input v-model="message"/>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

	<script>
		var data = {
			message : 'Hello World'
		};

		new Vue({
			el : '#app',
			data : data
		});
	</script>
</body>
</html>
